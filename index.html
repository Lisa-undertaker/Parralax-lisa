    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scene = document.getElementById('scene');
            const parallaxInstance = new Parallax(scene, {
                relativeInput: true
            });
        });
    </script>
    <script>
        document.getElementById("bouton").addEventListener("click", function(event) {
            event.preventDefault(); // Empêche le lien de s'ouvrir immédiatement
    
            // Ajoute une animation CSS
            document.body.style.transition = "transform 0.8s ease-in-out";
            document.body.style.transform = "translateY(-100vh)";
    
            // Redirige vers paris.html après l'animation
            setTimeout(function() {
                window.location.href = "paris.html";
            }, 800); // Attends la fin de l'animation
        });
    </script>
